spring.application.name=merchandising-api
# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/samsung_merch_db
spring.datasource.username=postgres
spring.datasource.password=kakakiki

# Hibernate - use update to keep existing data and evolve schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Do not re-run schema.sql and data.sql on every startup to avoid resetting data
spring.sql.init.mode=never

# Server HTTP port and bind address
server.port=8080
# Explicitly bind to all network interfaces so mobile devices on the LAN can reach the API
server.address=0.0.0.0

# Multipart file upload configuration (for visit photos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB